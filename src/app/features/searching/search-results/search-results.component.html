<cdk-virtual-scroll-viewport #scroll appendOnly itemSize="88" class="viewport" (scrolledIndexChange)="scrolledIndexChange()">
  <app-search-results-row *cdkVirtualFor="let repo of (repos | async)" [data]="repo" (click)="showDetails(repo)"></app-search-results-row>
  <div style="min-height: 90px" *ngIf="(loading | async) && dataLength" class="loader-container">
    <app-spinner ></app-spinner>
  </div>
</cdk-virtual-scroll-viewport>
